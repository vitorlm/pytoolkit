name: Epic Monitoring

on:
  schedule:
    # Run Monday, Wednesday, Friday at 9:00 AM BRT (12:00 PM UTC)
    # BRT is UTC-3, so 9:00 AM BRT = 12:00 PM UTC
    - cron: "0 12 * * 1,3,5"
  workflow_dispatch: # Allow manual triggering
    inputs:
      force_run:
        description: "Force run regardless of business hours"
        required: false
        default: false
        type: boolean

jobs:
  epic-monitoring:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Create environment file
        run: |
          cat > .env << EOF
          # JIRA Configuration
          JIRA_URL=${{ secrets.JIRA_URL }}
          JIRA_USER_EMAIL=${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN=${{ secrets.JIRA_API_TOKEN }}

          # Slack Configuration  
          SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }}

          # Epic Monitoring Configuration
          EPIC_MONITOR_BUSINESS_DAYS_THRESHOLD=3
          EPIC_MONITOR_DUE_DATE_WARNING_DAYS=3
          EPIC_MONITOR_CHECK_INTERVAL_MINUTES=60

          # Cycle Configuration
          # First day of the year (YYYY-MM-DD format)
          YEAR_START_DATE=2025-01-06
          # Each quarter has 2 cycles: C1 (6 weeks) and C2 (7 weeks)          
          EOF

      - name: Run Epic Monitoring
        run: |
          python -m main syngenta jira epic-monitor --slack-webhook="${{ secrets.SLACK_WEBHOOK_URL }}"
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: epic-monitoring-logs
          path: logs/
          retention-days: 7
